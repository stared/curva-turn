<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="curva-turn.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

nodes = []
links = []

var w = new World(6);
console.log(w);

var pushNewNodesLinks = function(){
  for(var i = nodes.length; i < w.nodes.length; i++){
    var x = w.nodes[i];
    nodes.push({id: i, flourished: x.flourished});
    for(var j = 0; j < x.neighbours.length; j++){
      if(x.neighbours[j] < i){
        links.push({source: x.neighbours[j], target: i})
      }
    }
  }

};

pushNewNodesLinks();

force
    .nodes(nodes)
    .links(links)
    .start();

var link = svg.selectAll(".link").data(links);

link.enter().append("line")
    .attr("class", "link")
    .style("stroke-width", 2);

var node = svg.selectAll(".node").data(nodes);

node.enter().append("circle")
    .attr("class", "node")
    .attr("r", 5)
    .style("fill", function(d) { return color(1); })
    .on("click", function(d, i){ expand(d, i); });

var expand = function(d, i){
  w.flourish(i, 6);
  pushNewNodesLinks();

  link = link.data(force.links());
  // this assignment is crucial!

  link.enter().append("line")
      .attr("class", "link")
      .style("stroke-width", 2);

  node = node.data(force.nodes());

  node.enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(1); })
      .on("click", function(d, i){ expand(d, i); });

  force.start();

};

node.append("title")
    .text(function(d) { return d.id; });

force.on("tick", function() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

</script>
